<!DOCTYPE html>
<html>
<head>
    <title>Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>รายละเอียดคำสั่งซื้อ</h1>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>ชื่อผู้สั่ง:</strong> {{ order.fullname }}</li>
        <li class="list-group-item"><strong>ที่อยู่:</strong> {{ order.address }}</li>
        <li class="list-group-item"><strong>เมนูที่สั่ง:</strong> {{ order.menu }}</li>
        <li class="list-group-item"><strong>ช่องทางชำระเงิน:</strong> {{ order.payment }}</li>
        <li class="list-group-item"><strong>ราคา:</strong> {{ order.price }} บาท</li>
        <li class="list-group-item"><strong>วันที่สั่งซื้อ:</strong> {{ order.created_at|date:"d/m/Y H:i" }}</li>
    </ul>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">กลับไปหน้ารายการ</a>
</div>
</body>
</html>
